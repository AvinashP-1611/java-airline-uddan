<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Udaan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-blue: #0f172a;
            --accent-blue: #3b82f6;
            --glass-bg: rgba(255, 255, 255, 0.9);
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            padding: 20px;
        }

        .auth-card {
            max-width: 420px;
            width: 100%;
            padding: 40px;
            border-radius: 24px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .auth-card:hover {
            transform: translateY(-5px);
        }

        .brand-logo {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            background-color: #f8fafc;
        }

        .form-control:focus {
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            border-color: var(--accent-blue);
        }

        .btn-primary {
            background-color: var(--accent-blue);
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background-color: #2563eb;
            transform: scale(1.02);
        }

        .auth-link {
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .floating-icon {
            position: absolute;
            color: rgba(255, 255, 255, 0.05);
            z-index: -1;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <!-- Abstract Background Icons -->
    <i class="bi bi-airplane floating-icon"
        style="top: 10%; left: 10%; font-size: 8rem; transform: rotate(-15deg);"></i>
    <i class="bi bi-cloud floating-icon" style="bottom: 15%; right: 10%; font-size: 10rem;"></i>

    <div class="auth-card">
        <div class="brand-logo">✈️</div>
        <h3 class="text-center mb-2 fw-bold" style="color: var(--primary-blue);">Welcome Back</h3>
        <p class="text-center text-muted mb-4">Login to your Udaan account</p>

        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label small fw-semibold text-muted text-uppercase">Username</label>
                <div class="input-group">
                    <span class="input-group-text bg-transparent border-end-0" style="border-radius: 12px 0 0 12px;"><i
                            class="bi bi-person"></i></span>
                    <input type="text" class="form-control border-start-0" id="username"
                        placeholder="Enter your username" style="border-radius: 0 12px 12px 0;" required>
                </div>
            </div>
            <div class="mb-4">
                <label class="form-label small fw-semibold text-muted text-uppercase">Password</label>
                <div class="input-group">
                    <span class="input-group-text bg-transparent border-end-0" style="border-radius: 12px 0 0 12px;"><i
                            class="bi bi-lock"></i></span>
                    <input type="password" class="form-control border-start-0" id="password" placeholder="••••••••"
                        style="border-radius: 0 12px 12px 0;" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3 shadow">Login</button>
            <div class="text-center">
                <p class="small text-muted mb-0">Don't have an account? <a href="signup.html" class="auth-link">Sign
                        up</a></p>
                <a href="index.html" class="small text-muted mt-2 d-inline-block">Back to Home</a>
            </div>
        </form>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast align-items-center border-0" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toastMessage"></div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const toastEl = document.getElementById('liveToast');
        const toast = new bootstrap.Toast(toastEl);
        const toastMessage = document.getElementById('toastMessage');

        function showToast(title, message, isSuccess) {
            toastMessage.innerText = message;
            toastEl.className = `toast align-items-center border-0 text-white ${isSuccess ? 'bg-success' : 'bg-danger'}`;
            toast.show();
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:9090/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    const auth = btoa(`${username}:${password}`);
                    localStorage.setItem('auth', auth);
                    localStorage.setItem('username', username);
                    localStorage.setItem('role', data.role);
                    localStorage.setItem('airlineName', data.airlineName || '');

                    showToast('Success', 'Login successful! Redirecting...', true);

                    setTimeout(() => {
                        const roles = {
                            'ADMIN': 'admin_dashboard.html',
                            'AIRLINE': 'airline_dashboard.html'
                        };
                        window.location.href = roles[data.role] || 'user_dashboard.html';
                    }, 1000);
                } else {
                    showToast('Error', 'Invalid username or password.', false);
                }
            } catch (error) {
                console.error(error);
                showToast('Error', 'Login failed. Please check if the server is running.', false);
            }
        });
    </script>
</body>

</html>
